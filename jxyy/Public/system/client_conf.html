<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>后台用户管理</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<link rel='stylesheet' type='text/css' href='__PUBLIC__/css/admin-style.css' />
<script language="JavaScript" type="text/javascript" charset="utf-8" src="__PUBLIC__/js/jquery.js"></script>
<script language="JavaScript" type="text/javascript" charset="utf-8" src="__PUBLIC__/js/admin.js"></script>
<script language="javascript">
$(document).ready(function(){
	$feifeicms.show.table();
});
</script>
</head>
<body class="body">
<table border="0" cellpadding="0" cellspacing="0" class="table">
  <thead>
    <tr class="ct">
      <th class="l" width="50">ID</th>
      <th class="r" width="90">类型</th>
      <th class="l">网卡</th>
      <th class="l">IP</th>
      <th class="l">地区</th>
      <th class="l" width="150">生成时间</th>
    </tr>
  </thead>
  <form action="?s=Admin-Admin-Delall" method="post" name="myform" id="myform"> 
  <volist name="list" id="ppvod">
  <tbody>
  <tr>
    <td class="l ct"><input name='ids[]' type='checkbox' value='{$ppvod.admin_id}' class="noborder">{$ppvod.admin_id}</td>
    <td class="l ct">
    <if condition="$ppvod.client_type eq 1">
    	安装
    <elseif condition="$ppvod.client_type eq 2"/>
          卸载
    <elseif condition="$ppvod.client_type eq 3"/>
         报活
    </if>
    </td>
    <td class="l pd">{$ppvod.client_mv}</td>
    <td class="l pd">{$ppvod.client_ip|ff_ip_location}</td>
    <td class="l pd">{$ppvod.client_location}</td>
    <td class="l ct">{$ppvod.client_addtime|date='Y-m-d H:i:s',###}</td>
  </tr>
  </tbody>
  </volist>
      <tr>
      <td colspan="9" class="r pages">{$pages}</td>
    </tr>   
  <tfoot>
    <tr>
      <td colspan="6" class="r"><input type="button" value="全选" class="submit" onClick="checkall('all');"> <input name="" type="button" value="反选" class="submit" onClick="checkall();"> <input type="button" value="批量删除" class="submit" onClick="post('?s=Admin-Admin-Delall');"> <input type="button" class="submit" value="添加" onClick="window.location='?s=Admin-Admin-Add';"></td>
    </tr>  
  </tfoot>
  </form>
</table>
<include file="./Public/system/footer.html" />
</body>
</html>
